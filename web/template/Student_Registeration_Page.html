<body style="background: url(&quot;../assets/img/7-Best-Pattern-of-Background-Images-for-Websites-1-Dark-Wood.jpg&quot;);">
    <div class="container" style="margin-left: 26.8px;">
        <div>
            <form>
                <div class="form-group">
                    <div id="formdiv" style="background: var(--blue);">
                        <h2 style="color: var(--light);margin-left: 40px;">Register Student Form</h2>
                        <div class="form-row" style="margin-right:0px;margin-left:0px;padding-top:24px;">
                            <div class="col-md-8 offset-md-1">
                                <p style="margin-left: 2%;font-family: Roboto, sans-serif;font-size: 24px;color: var(--white);">Student Name</p>
                            </div>
                            <div class="col-md-10 offset-md-1"><input class="form-control" type="text" style="margin-left:0px;font-family:Roboto, sans-serif;" name="name" placeholder="Name"></div>
                        </div>
                        <div class="form-row" style="margin-right:0px;margin-left:0px;padding-top:24px;margin-top:-16px;">
                            <div class="col-md-8 offset-md-1">
                                <p style="margin-left: 2%;font-family: Roboto, sans-serif;font-size: 24px;color: var(--white);">Student Class</p><select class="form-control" style="font-family: Roboto, sans-serif;" name="gender">
                                    <optgroup label="Gender">
                                        <option value="">Male</option>
                                        <option value="">Female</option>
                                    </optgroup>
                                </select>
                            </div>
                        </div>
                        <div class="form-row" style="margin-right:0px;margin-left:0px;padding-top:24px;margin-top:-16px;">
                            <div class="col-md-8 offset-md-1">
                                <p style="margin-left: 2%;font-family: Roboto, sans-serif;font-size: 24px;color: var(--white);">Student Section</p>
                            </div>
                            <div class="col-md-10 offset-md-1"><select class="form-control" style="font-family: Roboto, sans-serif;" name="gender">
                                    <optgroup label="Gender">
                                        <option value="">Male</option>
                                        <option value="">Female</option>
                                    </optgroup>
                                </select></div>
                        </div>
                        <div class="form-row" style="margin-right:0px;margin-left:0px;padding-top:24px;">
                            <div class="col-md-8 offset-md-1">
                                <p style="margin-left: 2%;font-family: Roboto, sans-serif;font-size: 24px;color: var(--white);"><strong>Registered Date</strong></p>
                            </div>
                            <div class="col-md-10 offset-md-1"><input class="form-control" style="font-family:Roboto, sans-serif;" name="birthDate" type="date"></div>
                        </div>
                        <div class="form-row" style="margin-right:0px;margin-left:0px;padding-top:24px;">
                            <div class="col-12 col-md-4 offset-md-4"><button class="btn btn-light btn-lg" style="font-family:Roboto, sans-serif;" type="reset">Clear </button><button class="btn btn-light btn-lg" style="margin-left:16px;" type="submit">Submit </button></div>
                        </div>
                    </div>
                </div>
            </form>
